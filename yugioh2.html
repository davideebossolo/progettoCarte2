<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Manga Card Dropshipping - Parallelogram</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #2c0544;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            position: relative;
            width: 100%;
            max-width: 800px;
            height: 60vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        /* Immagine grande a forma di trapezio */
        .trapezoid-wrapper {
            position: relative;
            width: 60%; /* Larghezza della figura */
            height: 0;
            padding-bottom: 75%; /* Altezza rispetto alla larghezza */
            overflow: hidden;
            transform: skewY(-25deg); /* Forma di trapezio pi√π pronunciata */
            margin-bottom: 20px;
            transition: transform 0.5s ease;
        }

        .trapezoid-wrapper img {
            position: absolute;
            width: 100%;
            height: 100%;
            object-fit: cover;
            transform: skewY(25deg); /* Correzione per visualizzare l'immagine dritta */
        }

        .trapezoid-wrapper:hover {
            transform: skewY(-25deg) scale(1.1); /* Zoom e animazione al passaggio del mouse */
        }

        /* Immagine piccola in basso a destra */
        .small-image {
            position: absolute;
            right: 0;
            bottom: 0;
            width: 150px;
            height: 150px;
            opacity: 0;
            transform: translateX(20px);
            transition: opacity 0.5s ease, transform 0.5s ease;
        }

        .small-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 50%;
        }

        .small-image.visible {
            opacity: 1;
            transform: translateX(0); /* Immagine visibile e animata */
        }

        /* Pulsante */
        .discover-button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #ff4081;
            color: #fff;
            border: none;
            cursor: pointer;
            font-size: 1rem;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .discover-button:hover {
            background-color: #e0336c; /* Cambio colore al passaggio del mouse */
        }

        /* Immagine nascosta sotto */
        .extra-image {
            display: none;
            margin-top: 20px;
            width: 80%;
            height: auto;
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.5s ease, transform 0.5s ease;
        }

        .extra-image.visible {
            display: block;
            opacity: 1;
            transform: translateY(0); /* Immagine che appare con animazione */
        }

    </style>
</head>
<body>

    <div class="container">
        <!-- Immagine a forma di trapezio -->
        <div class="trapezoid-wrapper">
            <img src="kaiba.JPG" alt="Main Image">
        </div>

        <!-- Immagine piccola in basso a destra -->
        <div class="small-image" id="smallImage">
            <img src="dgob.JPG" alt="Small Image">
        </div>

        <!-- Pulsante per scoprire il deck -->
        <button class="discover-button" onclick="showExtraImage()">Scopri il Deck</button>

        <!-- Immagine nascosta che appare sotto il pulsante -->
        <img src="dragoon.jpg" alt="Extra Image" class="extra-image" id="extraImage">
    </div>

    <script>
        function showExtraImage() {
            const extraImage = document.getElementById('extraImage');
            const smallImage = document.getElementById('smallImage');

            if (extraImage.classList.contains('visible')) {
                extraImage.classList.remove('visible');
                smallImage.classList.remove('visible');
            } else {
                extraImage.classList.add('visible');
                smallImage.classList.add('visible');
            }
        }
    </script>

</body>
</html>
